plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // ✅ Firebase Google Services Plugin
}

android {
    namespace = "com.example.homeworkoutt"
    compileSdk = 35 // ✅ Set a fixed compileSdk version
    ndkVersion = "26.2.11394342" // ✅ Set an appropriate NDK version

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // ✅ Use latest LTS Java version
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.homeworkoutt"
        minSdk = 23 // ✅ Minimum SDK version (Ensure it's compatible)
        targetSdk = 35
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.9.0') // ✅ Firebase BOM
    implementation 'com.google.firebase:firebase-auth' // ✅ Firebase Authentication
    implementation 'com.google.firebase:firebase-firestore' // ✅ Firebase Firestore
    implementation 'com.google.firebase:firebase-storage' // ✅ Firebase Storage
    implementation 'androidx.core:core-ktx:1.15.0' // ✅ AndroidX Core (Kotlin)
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.8.7' // ✅ Lifecycle components
    implementation 'com.google.android.material:material:1.12.0' // ✅ Material UI components
}

// ✅ Apply Google Services at the end
apply plugin: 'com.google.gms.google-services'
